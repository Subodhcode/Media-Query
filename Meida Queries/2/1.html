<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        image-gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        img{
            width: 38%;
            margin: 10px;
        }
        @media(max-width:800){
            img{
                width: 45%;
            }
        }
        @media(max-width:500px){
            img{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="photo.jpg" alt="">
        <img src="photo.jpg" alt="">
        <img src="photo.jpg" alt="">
    </div>
</body>
</html>
