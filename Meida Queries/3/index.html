<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
            display: flex;
            justify-content: space-around;
            background-color: aqua;
        }
        .navbar>a{
            text-decoration: none;
            font-size: 30px;
            padding: 10px;
        }

        @media(max-width:768px){
            .navbar{
                flex-direction: column;
                align-items: center;
                background-color: grey;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
